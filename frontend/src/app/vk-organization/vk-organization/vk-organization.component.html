<form [formGroup]="organizationForm" class="mr-2 overflow-form">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Naam</label>
    <input type="text" class="form-control col-sm-10" formControlName="name">
  </div>




  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Bezoekadres</label>
    <input type="text" class="form-control col-sm-4" formControlName="address">

    <label class="col-sm-1 col-form-label" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Postcode</label>
    <input type="text" class="form-control col-sm-1" formControlName="zipcode">

    <label class="col-sm-1 col-form-label">Stad</label>
    <input type="text" class="form-control col-sm-3" formControlName="city">
  </div>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Postadres</label>
      <input type="text" class="form-control col-sm-4" formControlName="postaddress">
  
      <label class="col-sm-1 col-form-label">Postcode</label>
      <input type="text" class="form-control col-sm-1" formControlName="postzip">
  
      <label class="col-sm-1 col-form-label">Stad</label>
      <input type="text" class="form-control col-sm-3" formControlName="postcity">
    </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <input type="text" class="form-control col-sm-4" formControlName="email">

    <label class="col-sm-2 col-form-label">Website</label>
    <input type="text" class="form-control col-sm-4" formControlName="website">
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Status</label>
    <select formControlName="status_id" class="form-control col-sm-10 custom-select">
      <option *ngFor="let opt of statusOptions" [value]="opt.id">{{opt.name}}</option>
    </select>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Sectoren</label>
    <div formArrayName="sector_id" class="col-sm-10 pl-0 ml-0">
      <div class="form-inline">
      <ng-container *ngFor="let control of organizationForm.get('sector_id').controls; let i=index">
        <div class="input-group mr-2">
        <select [formControlName]="i" class="form-control custom-select">
          <option *ngFor="let opt of sectorOptions" [value]="opt.id">{{opt.name}}</option>
        </select>
        <div class="input-group-append">
          <span class="input-group-text" (click)="delSector(i)">x</span>
        </div>
      </div>
      </ng-container>
      <button (click)="addSector()" class="btn btn-primary">+</button>
    </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Telefoon</label>
    <div formArrayName="phone" class="col-sm-10 pl-0 ml-0">

      <div class="form-inline">
        <ng-container *ngFor="let control of organizationForm.get('phone').controls; let i=index">
          <div class="input-group mr-2 mb-2">
            <input type="text" class="form-control" [formControlName]="i">
            <div class="input-group-append">
              <span class="input-group-text" (click)="delPhone(i)">x</span>
            </div>
        </div>
        </ng-container>
        <button (click)="addPhone()" class="btn btn-primary mb-2">+</button>

      </div>

    </div>
  </div>

</form>
